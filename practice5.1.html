<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form filling</title>
</head>

<body>
    <h2>ADMISSION FORM</h2>
    <form action="backend.pyton">
        <div>
            <label for="name">First name</label>
            <input type="text" id="name">
        </div><br>
        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname">
        </div><br>
        <div>
            <label for="bdate">Birth date</label>
            <input type="date" id="bdate">
        </div><br>
        <div>
            Gender<br> male:<input type="radio" name="g">
            female:<input type="radio" name="g">
        </div><br>
        <div>
            Of which country yor are a citizen :<input type="text">
        </div><br>
        <div>
            Phone:<input type="digit">
        </div><br>
        <div>
            Email:<input type="email">
        </div><br>
        <div>
            Address:<input type="text">
        </div><br>
        <div>
            <label for="c_car">current address</label>
            <input type="text" id="c_car">
        </div><br>
        <div>
            <label for="car">Car</label>
            <select id="car">
                <option value="ind">indica</option>
                <option value="mahi">mahindra</option>
                <option value="odi">0ddi</option>
            </select>
        </div><br>
        <div>
            <label for="new">college</label>
            <select id="new">
                <option value="PRMITR">PRMITR</option>
                <option value="pote">POTE</option>
                <option value="sipna">SIPNA</option>
            </select>
        </div><BR>
        <div> 
            write about yourself<br>:<textarea rows="10" cols="20"></textarea>
        </div><br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div><br>
    </form>
</body>

</html>
